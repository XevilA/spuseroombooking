<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ระบบจองห้องประชุม SPU</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    /* Header */
    .admin-header {
      background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(220, 20, 60, 0.4);
      margin-bottom: 30px;
      animation: fadeInDown 0.6s;
      color: white;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .admin-header h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .admin-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid rgba(255, 255, 255, 0.3);
    }
    
    .admin-email {
      font-size: 1.1em;
      opacity: 0.9;
    }
    
    .btn-logout {
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .btn-logout:hover {
      background: white;
      color: #dc143c;
    }
    
    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
      animation: fadeInUp 0.6s;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
    }
    
    .stat-card.pending::before { background: #ffc107; }
    .stat-card.approved::before { background: #28a745; }
    .stat-card.total::before { background: #007bff; }
    .stat-card.today::before { background: #dc143c; }
    
    .stat-icon {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .stat-value {
      font-size: 2.5em;
      font-weight: 700;
      color: #333;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: #666;
      font-size: 0.95em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Main Content */
    .main-content {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.6s 0.2s backwards;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 3px solid #f0f0f0;
      flex-wrap: wrap;
    }
    
    .tab {
      padding: 15px 30px;
      background: #f5f5f5;
      border: none;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      font-size: 1.05em;
      font-weight: 600;
      color: #666;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .tab:hover {
      background: #ffe4e4;
      color: #dc143c;
    }
    
    .tab.active {
      background: #dc143c;
      color: white;
      transform: translateY(-3px);
    }
    
    .tab-badge {
      background: #ffc107;
      color: #000;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 700;
    }
    
    .tab.active .tab-badge {
      background: white;
      color: #dc143c;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Booking Cards */
    .bookings-grid {
      display: grid;
      gap: 20px;
    }
    
    .booking-card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 25px;
      background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
      transition: all 0.3s;
      position: relative;
    }
    
    .booking-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 5px;
    }
    
    .booking-card.pending::before { background: #ffc107; }
    .booking-card.approved::before { background: #28a745; }
    .booking-card.rejected::before { background: #dc3545; }
    
    .booking-card:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transform: translateX(5px);
    }
    
    .booking-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .booking-title {
      flex: 1;
    }
    
    .booking-room {
      font-size: 1.3em;
      font-weight: 700;
      color: #dc143c;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .booking-id {
      font-size: 0.85em;
      color: #999;
      font-family: monospace;
    }
    
    .booking-status {
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9em;
      white-space: nowrap;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
      border: 2px solid #ffc107;
    }
    
    .status-approved {
      background: #d4edda;
      color: #155724;
      border: 2px solid #28a745;
    }
    
    .status-rejected {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #dc3545;
    }
    
    .booking-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .booking-detail {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #666;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    
    .booking-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95em;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-approve {
      background: linear-gradient(135deg, #28a745 0%, #20874d 100%);
      color: white;
      box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
    }
    
    .btn-approve:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
    }
    
    .btn-reject {
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
      box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
    }
    
    .btn-reject:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }
    
    .btn-view {
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      color: white;
      box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
    }
    
    .btn-view:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
    }
    
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      animation: fadeIn 0.3s;
    }
    
    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.3s;
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }
    
    .modal-header h2 {
      color: #dc143c;
      font-size: 1.5em;
    }
    
    .close {
      font-size: 2em;
      font-weight: 700;
      color: #999;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .close:hover {
      color: #dc143c;
      transform: rotate(90deg);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }
    
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1em;
      resize: vertical;
      min-height: 100px;
    }
    
    .form-group textarea:focus {
      outline: none;
      border-color: #dc143c;
      box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
    }
    
    /* Alert */
    .alert {
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideDown 0.5s;
    }
    
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
    }
    
    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 50px;
      color: #666;
    }
    
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #dc143c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    
    .empty-state-icon {
      font-size: 5em;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    
    /* Login Screen */
    .login-container {
      max-width: 450px;
      margin: 100px auto;
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.6s;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      color: #dc143c;
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    .login-icon {
      font-size: 4em;
      margin-bottom: 20px;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      color: white;
      margin-top: 40px;
      padding: 20px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .admin-info {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .stats-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
      
      .tabs {
        flex-direction: column;
      }
      
      .tab {
        width: 100%;
      }
      
      .booking-header {
        flex-direction: column;
        gap: 15px;
      }
      
      .booking-actions {
        width: 100%;
      }
      
      .btn {
        flex: 1;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <!-- Reject Modal -->
  <div id="rejectModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>❌ ปฏิเสธการจอง</h2>
        <span class="close" onclick="closeRejectModal()">&times;</span>
      </div>
      <div class="form-group">
        <label>เหตุผลในการปฏิเสธ:</label>
        <textarea id="reject-reason" placeholder="กรอกเหตุผล (ไม่จำเป็น)"></textarea>
      </div>
      <div class="booking-actions">
        <button class="btn btn-reject" onclick="confirmReject()">
          ❌ ยืนยันการปฏิเสธ
        </button>
        <button class="btn btn-view" onclick="closeRejectModal()">
          ยกเลิก
        </button>
      </div>
    </div>
  </div>
  
  <script>
    let adminEmail = '';
    let currentRejectBookingId = '';
    let pendingCount = 0;
    
    // Initialize
    window.onload = function() {
      showLoginScreen();
    };
    
    // Login Screen
    function showLoginScreen() {
      document.getElementById('app').innerHTML = `
        <div class="login-container">
          <div class="login-header">
            <div class="login-icon">🔐</div>
            <h1>Admin Login</h1>
            <p style="color: #666;">ระบบจองห้องประชุม SPU</p>
          </div>
          
          <div id="login-alert"></div>
          
          <div class="form-group">
            <label>📧 Admin Email:</label>
            <input type="email" id="admin-email" placeholder="admin@spu.ac.th" style="width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1em;">
          </div>
          
          <button class="btn btn-approve" onclick="login()" style="width: 100%; justify-content: center;">
            🔓 เข้าสู่ระบบ
          </button>
          
          <p style="text-align: center; margin-top: 20px; color: #999; font-size: 0.9em;">
            เฉพาะแอดมินเท่านั้นที่สามารถเข้าถึงได้
          </p>
        </div>
        
        <div class="footer">
          <p>© 2024 School of Entrepreneurship SPU</p>
          <p>By Arsenal 🎯</p>
        </div>
      `;
      
      // Enter key to login
      document.getElementById('admin-email').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          login();
        }
      });
    }
    
    // Login
    function login() {
      const email = document.getElementById('admin-email').value.trim();
      
      if (!email) {
        showLoginAlert('❌ กรุณากรอกอีเมล', 'error');
        return;
      }
      
      const btn = event.target;
      btn.disabled = true;
      btn.innerHTML = '⏳ กำลังตรวจสอบ...';
      
      google.script.run
        .withSuccessHandler(function(result) {
          btn.disabled = false;
          btn.innerHTML = '🔓 เข้าสู่ระบบ';
          
          if (result.isAdmin) {
            adminEmail = result.email;
            showAdminPanel();
          } else {
            showLoginAlert('❌ คุณไม่มีสิทธิ์เข้าถึงหน้านี้', 'error');
          }
        })
        .withFailureHandler(function(error) {
          btn.disabled = false;
          btn.innerHTML = '🔓 เข้าสู่ระบบ';
          showLoginAlert('❌ เกิดข้อผิดพลาด: ' + error.message, 'error');
        })
        .verifyAdmin(email);
    }
    
    function showLoginAlert(message, type) {
      const alertDiv = document.getElementById('login-alert');
      const icon = type === 'success' ? '✅' : '❌';
      alertDiv.className = `alert alert-${type}`;
      alertDiv.innerHTML = `<span style="font-size: 1.5em;">${icon}</span> <span>${message}</span>`;
      alertDiv.style.display = 'flex';
      
      setTimeout(() => {
        alertDiv.style.display = 'none';
      }, 5000);
    }
    
    // Show Admin Panel
    function showAdminPanel() {
      document.getElementById('app').innerHTML = `
        <div class="container">
          <!-- Header -->
          <div class="admin-header">
            <h1>⚙️ Admin Panel</h1>
            <div class="admin-info">
              <div class="admin-email">👤 Admin: <strong>${adminEmail}</strong></div>
              <button class="btn-logout" onclick="logout()">🚪 ออกจากระบบ</button>
            </div>
          </div>
          
          <!-- Stats -->
          <div class="stats-grid" id="stats-grid"></div>
          
          <!-- Main Content -->
          <div class="main-content">
            <div id="admin-alert"></div>
            
            <!-- Tabs -->
            <div class="tabs">
              <button class="tab active" onclick="switchTab('pending')">
                ⏳ รออนุมัติ
                <span class="tab-badge" id="pending-badge">0</span>
              </button>
              <button class="tab" onclick="switchTab('all')">📊 ทั้งหมด</button>
              <button class="tab" onclick="switchTab('approved')">✅ อนุมัติแล้ว</button>
            </div>
            
            <!-- Tab Contents -->
            <div id="pending-tab" class="tab-content active"></div>
            <div id="all-tab" class="tab-content"></div>
            <div id="approved-tab" class="tab-content"></div>
          </div>
          
          <div class="footer">
            <p>© 2024 School of Entrepreneurship SPU | Admin Panel</p>
            <p>By Arsenal 🎯</p>
          </div>
        </div>
      `;
      
      loadStats();
      loadPendingBookings();
      
      // Auto refresh every 30 seconds
      setInterval(() => {
        loadStats();
        loadPendingBookings();
      }, 30000);
    }
    
    // Load Stats
    function loadStats() {
      google.script.run
        .withSuccessHandler(function(stats) {
          document.getElementById('stats-grid').innerHTML = `
            <div class="stat-card pending">
              <div class="stat-icon">⏳</div>
              <div class="stat-value">${stats.pending}</div>
              <div class="stat-label">รออนุมัติ</div>
            </div>
            <div class="stat-card approved">
              <div class="stat-icon">✅</div>
              <div class="stat-value">${stats.approved}</div>
              <div class="stat-label">อนุมัติแล้ว</div>
            </div>
            <div class="stat-card today">
              <div class="stat-icon">📅</div>
              <div class="stat-value">${stats.todayBookings}</div>
              <div class="stat-label">จองวันนี้</div>
            </div>
            <div class="stat-card total">
              <div class="stat-icon">📊</div>
              <div class="stat-value">${stats.total}</div>
              <div class="stat-label">ทั้งหมด</div>
            </div>
          `;
          
          pendingCount = stats.pending;
          document.getElementById('pending-badge').textContent = stats.pending;
        })
        .withFailureHandler(showError)
        .getBookingStats();
    }
    
    // Load Pending Bookings
    function loadPendingBookings() {
      const container = document.getElementById('pending-tab');
      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>กำลังโหลด...</p></div>';
      
      google.script.run
        .withSuccessHandler(function(bookings) {
          renderBookings(bookings, 'pending-tab', true);
        })
        .withFailureHandler(showError)
        .getPendingBookings();
    }
    
    // Load All Bookings
    function loadAllBookings() {
      const container = document.getElementById('all-tab');
      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>กำลังโหลด...</p></div>';
      
      google.script.run
        .withSuccessHandler(function(bookings) {
          renderBookings(bookings, 'all-tab', false);
        })
        .withFailureHandler(showError)
        .getAllBookingsForAdmin();
    }
    
    // Load Approved Bookings
    function loadApprovedBookings() {
      const container = document.getElementById('approved-tab');
      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>กำลังโหลด...</p></div>';
      
      google.script.run
        .withSuccessHandler(function(bookings) {
          const approved = bookings.filter(b => b.status === 'อนุมัติแล้ว');
          renderBookings(approved, 'approved-tab', false);
        })
        .withFailureHandler(showError)
        .getAllBookingsForAdmin();
    }
    
    // Render Bookings
    function renderBookings(bookings, containerId, showActions) {
      const container = document.getElementById(containerId);
      
      if (bookings.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📭</div>
            <div style="font-size: 1.3em; margin-bottom: 10px;">ไม่มีรายการ</div>
            <p>ไม่พบการจองในหมวดนี้</p>
          </div>
        `;
        return;
      }
      
      let html = `<div class="bookings-grid">`;
      
      bookings.forEach(booking => {
        const statusClass = booking.status === 'รออนุมัติ' ? 'pending' : booking.status === 'อนุมัติแล้ว' ? 'approved' : 'rejected';
        const statusBadgeClass = booking.status === 'รออนุมัติ' ? 'status-pending' : booking.status === 'อนุมัติแล้ว' ? 'status-approved' : 'status-rejected';
        
        html += `
          <div class="booking-card ${statusClass}">
            <div class="booking-header">
              <div class="booking-title">
                <div class="booking-room">🏢 ${booking.roomName}</div>
                <div class="booking-id">ID: ${booking.id.substring(0, 8)}...</div>
              </div>
              <div class="booking-status ${statusBadgeClass}">${booking.status}</div>
            </div>
            
            <div class="booking-info">
              <div class="booking-detail">📅 ${formatDate(booking.date)}</div>
              <div class="booking-detail">⏰ ${booking.startTime} - ${booking.endTime}</div>
              <div class="booking-detail">👤 ${booking.bookerName}</div>
              <div class="booking-detail">📧 ${booking.bookerEmail}</div>
            </div>
            
            ${booking.approvedBy ? `
              <div class="booking-info">
                <div class="booking-detail">✅ อนุมัติโดย: ${booking.approvedBy}</div>
                ${booking.approvedAt ? `<div class="booking-detail">🕒 ${booking.approvedAt}</div>` : ''}
              </div>
            ` : ''}
            
            ${showActions && booking.status === 'รออนุมัติ' ? `
              <div class="booking-actions">
                <button class="btn btn-approve" onclick="approveBooking('${booking.id}')">
                  ✅ อนุมัติ
                </button>
                <button class="btn btn-reject" onclick="openRejectModal('${booking.id}')">
                  ❌ ปฏิเสธ
                </button>
              </div>
            ` : ''}
          </div>
        `;
      });
      
      html += `</div>`;
      container.innerHTML = html;
    }
    
    // Approve Booking
    function approveBooking(bookingId) {
      if (!confirm('คุณต้องการอนุมัติการจองนี้หรือไม่?')) {
        return;
      }
      
      const btn = event.target;
      btn.disabled = true;
      btn.innerHTML = '⏳ กำลังอนุมัติ...';
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showAdminAlert('✅ ' + result.message, 'success');
            loadStats();
            loadPendingBookings();
          } else {
            showAdminAlert('❌ ' + result.message, 'error');
            btn.disabled = false;
            btn.innerHTML = '✅ อนุมัติ';
          }
        })
        .withFailureHandler(function(error) {
          showError(error);
          btn.disabled = false;
          btn.innerHTML = '✅ อนุมัติ';
        })
        .approveBooking(bookingId, adminEmail);
    }
    
    // Open Reject Modal
    function openRejectModal(bookingId) {
      currentRejectBookingId = bookingId;
      document.getElementById('reject-reason').value = '';
      document.getElementById('rejectModal').style.display = 'block';
    }
    
    // Close Reject Modal
    function closeRejectModal() {
      document.getElementById('rejectModal').style.display = 'none';
      currentRejectBookingId = '';
    }
    
    // Confirm Reject
    function confirmReject() {
      const reason = document.getElementById('reject-reason').value.trim();
      
      const btn = event.target;
      btn.disabled = true;
      btn.innerHTML = '⏳ กำลังปฏิเสธ...';
      
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            showAdminAlert('✅ ' + result.message, 'success');
            closeRejectModal();
            loadStats();
            loadPendingBookings();
          } else {
            showAdminAlert('❌ ' + result.message, 'error');
            btn.disabled = false;
            btn.innerHTML = '❌ ยืนยันการปฏิเสธ';
          }
        })
        .withFailureHandler(function(error) {
          showError(error);
          btn.disabled = false;
          btn.innerHTML = '❌ ยืนยันการปฏิเสธ';
        })
        .rejectBooking(currentRejectBookingId, adminEmail, reason);
    }
    
    // Switch Tabs
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(tabName + '-tab').classList.add('active');
      
      if (tabName === 'all') {
        loadAllBookings();
      } else if (tabName === 'approved') {
        loadApprovedBookings();
      }
      
      document.getElementById('admin-alert').innerHTML = '';
    }
    
    // Logout
    function logout() {
      if (confirm('คุณต้องการออกจากระบบหรือไม่?')) {
        adminEmail = '';
        showLoginScreen();
      }
    }
    
    // Utility Functions
    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split('-');
      const thaiMonths = [
        'ม.ค.', 'ก.พ.', 'มี.ค.', 'เม.ย.', 'พ.ค.', 'มิ.ย.',
        'ก.ค.', 'ส.ค.', 'ก.ย.', 'ต.ค.', 'พ.ย.', 'ธ.ค.'
      ];
      
      return `${day} ${thaiMonths[parseInt(month) - 1]} ${parseInt(year) + 543}`;
    }
    
    function showAdminAlert(message, type) {
      const alertDiv = document.getElementById('admin-alert');
      const icon = type === 'success' ? '✅' : '❌';
      alertDiv.className = `alert alert-${type}`;
      alertDiv.innerHTML = `<span style="font-size: 1.5em;">${icon}</span> <span>${message}</span>`;
      alertDiv.style.display = 'flex';
      
      setTimeout(() => {
        alertDiv.style.display = 'none';
      }, 5000);
      
      alertDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    
    function showError(error) {
      alert('❌ เกิดข้อผิดพลาด: ' + error.message);
      console.error(error);
    }
    
    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('rejectModal');
      if (event.target === modal) {
        closeRejectModal();
      }
    }
  </script>
</body>
